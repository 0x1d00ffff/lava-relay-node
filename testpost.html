<script>
      $(document).ready(function(){

        $.post("http://localhost:3000/lavapacket",{from: 1 , to: 2}, function(data){
          if(data==='done')
            {
              alert("login success");
            }
        });


        var user,pass;
        $("#submit").click(function(){
          user=$("#user").val();
          pass=$("#password").val();

            if(data==='done')
              {
                alert("login success");
              }
          });
        });
      });
    </script>
